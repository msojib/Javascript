<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show number</title>
</head>
<body>
<script type="text/javascript">
    //accending order
    for (let i = 1; i <=100; i++){
        console.log(i);
    }

    //decending order

    for (let x = 100; x >= 1; x--){
        console.log(x);
    }
</script>  
</body>
</html>
