<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object basics</title>
</head>
<body>
 <script type="text/javascript">
 	 const user = {
 	 	name: 'jhon',
 	 	age : 45,
 	 	hobby: 'sports'
 	 };
 	 //full object initial
 	 console.log(user);

 	 //using dot
 	 console.log(user.age);

 	 //using bracket
 	 console.log(user['name']);
 </script>
</body>
</html>
