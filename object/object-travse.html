<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Object traverse</title>
</head>
<body>
	<script type="text/javascript">
		const salaries = {
			sojib: 10030,
			limon: 22000,
			nuhan: 11000,
			nansrin: 15000
		}
		let sum = 0;
		for ( key in salaries){
			console.log(key, salaries[key]);
			sum = sum + salaries[key];
		}
		console.log(sum);
		console.log(Object.values(salaries));

		let total = 0;

		for( val of Object.values(salaries)){
			total+=val;
		}
		console.log(total);
	</script>
</body>
</html>
