<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcter check</title>
</head>
<body>
    <script>
        let ch = 'c';
        if(ch == ch.toUpperCase()){
            alert('Uppercase');
        }
        if(ch == ch.toLowerCase()){
            alert('Lowercase');
        }
    </script>
</body>
</html>
